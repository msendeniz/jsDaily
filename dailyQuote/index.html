
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote of The Day</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="quote-box">
            <h2>Quote of The Day</h2>
            <blockquote id="quote">Loading</blockquote>
            <span id="author">Loading</span>
            <div>
                <button onclick=" getQuote(apiUrl)">New Quote</button>
                <button onclick="tweet()"><img src="twitter.png">Tweet</button>
                <button><img src="facebook.png">Facebook</button>
                <button onclick="getQuote(apiUrlRandom)">I feel Lucky</button>
            </div>
        </div>

    
<script>
    const quote = document.getElementById("quote");
    const author = document.getElementById("author");
    const apiUrl = "https://api.quotable.io/random?tags=motivational|leadership|knowledge|perseverance|inspirational";
    const apiUrlRandom = "https://api.quotable.io/random";
    async function getQuote(url){
        const response = await fetch(url);
        var data = await response.json();

        quote.innerHTML = data.content;
        author.innerHTML = data.author;
    }

    function tweet(){   
        window.open("https://twitter.com/intent/tweet?text="+quote.innerHTML + "---- by"
        + author.innerHTML,"Tweet Window","width=600px,height=600px");
    }



</script>    
    </body>
</html>
